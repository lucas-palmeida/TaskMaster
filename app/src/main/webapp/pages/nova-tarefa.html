<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Nova Tarefa</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="TaskMaster Logo">
            <h1>TaskMaster</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="./nova-tarefa.html">Nova Tarefa</a></li>
            <li><a href="#">Página 3</a></li>
        </ul>
    </nav>
    <main>
        <div class="welcome-content">
            <h2 class="welcome-title">Salvar Tarefa</h2>
            <div class="form-container">
                <form action="salvarTarefa" method="post" onsubmit="return validarForm()">
                    <div class="form-group">
                        <input type="text" placeholder="Título" name="titulo" minlength="5" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Descrição" name="descricao" rows="4" minlength="5" maxlength="400" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" placeholder="Dia" name="dia" min="<%=java.time.LocalDate.now()%>" required>
                    </div>
                    <div class="form-group">
                        <input type="time" placeholder="Hora" name="hora" min="<%=java.time.LocalTime.now()%>" required>
                    </div>
                    <button type="submit" class="btn-save">Salvar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 TaskMaster. Todos os direitos reservados.</p>
    </footer>
    <script>
        function validarForm() {
            var titulo = document.getElementsByName('titulo')[0].value;
            var descricao = document.getElementsByName('descricao')[0].value;
            var dia = document.getElementsByName('dia')[0].value;
            var hora = document.getElementsByName('hora')[0].value;

            if (titulo.length < 5 || titulo.length > 100) {
                alert("O título deve ter entre 5 e 100 caracteres.");
                return false;
            }

            if (descricao.length < 5 || descricao.length > 400) {
                alert("A descrição deve ter entre 5 e 400 caracteres.");
                return false;
            }

            if (new Date(dia) < new Date()) {
                alert("A data deve ser superior à data atual.");
                return false;
            }

            if (new Date().toLocaleTimeString() > hora) {
                alert("A hora deve ser superior à hora atual.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
